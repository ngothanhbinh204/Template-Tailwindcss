<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS with Vite</title>

    <link rel="stylesheet" crossorigin href="/assets/output.css">
  </head>
  <body style="background: #eee676">
    <div class="layout-container mx-auto">
      <h1 class="text-h1">Đây là Heading 1</h1>
      <h2 class="text-h2 heading_section">Đây là Heading 2</h2>
      <p class="text-body">Đây là đoạn văn bản</p>
      <span class="text-small">Đây là văn bản nhỏ</span>
      <div class="wrapper">
        <div class="flex items-center justify-center gap-2">
          <button class="button btn-primary">Contact</button>
          <button class="button btn-secondary">Get Started</button>
          <button class="button btn-arrow-primary">Get Started</button>
          <button class="button btn-arrow-slider">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
